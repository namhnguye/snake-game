<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>nam snake game</title>
</head>
<body>
    <h1 class="header">Nam snake game</h1>
    <hr>
    <h2>wasd or arrow keys</h1>
    <div class="game">
        <canvas id="game" width="400" height="400">
    </div>
    <div class="scoreBox scoreSpeed">
        <div class="score">score: <span id="score"></span></div>
        <div class="score">high score: <span id="highScore"></span></div>
    </div>
    <div class="speedDiv scoreSpeed">
        <p>choose speed: </p>
        <select class="speed" id="speed">
            <option value="slow">slow</option>
            <option value="normal" selected="selected">normal</option>
            <option value="fast">fast</option>
        </select>
    </div>
    <p class="speedTip"><b>click on the screen after selecting speed</b></p>
    <p class="namScore">nam's high scores: <span class="speedScore">normal</span> - 26, <span class="speedScore">fast</span> - 24</p>

    <script src="app.js"></script>
</body>
</html>
