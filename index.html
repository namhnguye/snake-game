<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>nam snake game</title>
</head>
<body>
    <h1 class="header">Nam snake game</h1>
    <hr>
    <h2>wasd or arrow keys - score <b>97</b> to win</h2>
    <div class="game">
        <canvas id="game" width="400" height="400">
    </div>
    <div class="scoreBox scoreSpeed">
        <div class="score">score: <span id="score"></span></div>
        <div class="score">high score: <span id="highScore"></span></div>
    </div>
    <div class="speedGridDiv scoreSpeed">
        <div class="speedChoices">        
            <p>choose speed: </p>
            <select class="speed selectAndButton" id="speed">
                <option value="slow">slow</option>
                <option value="normal" selected="selected">normal</option>
                <option value="fast">fast</option>
            </select>
        </div>
    </div>
    <div class="gridButton">    
        <button class="gridLines selectAndButton" id="gridLines">show grid lines</button>
    </div>
    <p class="namScore">nam's high score: <span class="namSpeedScore">fast</span> - 27</p>
    <script src="app.js"></script>
</body>
</html>
